<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Journalaxation</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="headerdiv">
    <header>
      <h1>Journalaxation</h1>
      <nav class="navMenu">
        <ul>
          <li><a href="journal.html">Journal</a></li>
          <li><a href="relax.html">Relax</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="container">
    <div>
    <div class="filterandload">
      <h2>TODO</h2>
        <label class="categoryselectlabel" for="categoryselect">Search by Category:</label>
        <select class="categoryselect" id="categoryselect">
          <option value="All">All Categories</option>
          <option value="HouseHold">HouseHold</option>
          <option value="YardWork">YardWork</option>
          <option value="Work">Work</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" class="searchbox" id="searchbox" placeholder="Search TODO items"/>
    </div>
    <table class="todo-table" id="todo-table" border="1">
      <thead>
          <tr>
            <th>Importance</th>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Delete</th>
          </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
  </table>
  <button class="addtodobutton" id="addtodobutton">Add new TODO</button>
  <div class="newtodoform" id="newtodoform">
  <form>
    <h3 class="addnewheader">Add New TODO</h3>
    <div class="formcontainer">
      <div>
      <label for="importance-select">Importance Level:</label>
    <select class="importance-select" id="importance-select" required>
    </select>
    </div>
    <div>
    <label for="category">Category:</label>
    <select class="category" id="category" required>
      <option value="Household">Household</option>
      <option value="Yardwork">Yard Work</option>
      <option value="Work">Work</option>
      <option value="Other">Other</option>
    </select>
    </div>
    <div>
    <label for="name">Name:</label>
    <input type="text" class="name" id="name" required/>
    </div>
    <div>
    <label for="description">Description:</label>
    <input type="text" class="description" id="description"/>
    </div>
    </div>
    <button class="submitnewtodobutton" id="submitnewtodobutton">Submit</button>
  </form>
  </div>
  </div>

  <aside>
    <div>
      <h2 id="datetime"></h2>
      <h2>Journal</h2>
      <table class="journals" id="journals" border="1">
        <tbody id="journals-body">
        </tbody>
    </table>
    </div>
  </aside>
  <script src="js/main.js"></script>
</div>
</body>

</html>
