<!doctype html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <title>Journal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/journal.css">
    </head>

    <body>
        <h1>Journal</h1>

        <button class="btn" onclick="showForm()">New Entry</button>

        <div class="form-container" id="formContainer">
        <h2>Create New Entry</h2>
        <form id="journalForm">
            <label for="title">Entry Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="date">Entry Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label for="entry">Entry Content:</label><br>
            <textarea id="entry" name="entry" rows="4" required></textarea><br><br>

            <button id="submitnewJournal" type="submit">Submit</button>
        </form>
    </div>
    <table class="journal-list" id="journal-list" border="1">
        <thead>
            <tr>
              <th>Date</th>
              <th>Title</th>
              <th>Delete</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script src="js/journal.js"></script>
    </body>
</html>
